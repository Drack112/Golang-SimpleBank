machine:
  environment:
    # GOROOT is not set by default
    GOROOT: ""
    GOPATH: "${HOME}/simplebank"
    PATH: "${GOPATH}/bin:${PATH}"
    BUILD_PATH: "${GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"

defaults: &defaults
  docker:
    - image: circleci/golang
      environment:
        CIRCLECI: 1
    - image: circleci/postgres:12.2
      environment:
        POSTGRES_USER: db_test_user
        POSTGRES_PASSWORD: db_test_password
        POSTGRES_DB: db_test_database
  working_directory: $BUILD_PATH

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: $BUILD_PATH
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Dependencies
          command: go get -v -t -d ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - persist_to_workspace:
          root: .
          paths: []

  unit-test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: $BUILD_PATH
      - run:
          name: Waiting for Postgres to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Unit Tests
          command: |
            ./test.sh -s

workflows:
  version: 2
  test-deploy-purge:
    jobs:
      - checkout
      - unit-test:
          requires:
            - checkout
