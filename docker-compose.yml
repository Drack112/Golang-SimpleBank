version: "3"

services:
  app:
    container_name: gin-accounts-simplebank
    build:
      target: builder
      context: .
    command: air .
    ports:
      - 8080:8080
    restart: on-failure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.account.rule=Host(`localhost`) && PathPrefix(`/api/bank`)"
    volumes:
      - .:/go/src/app
    depends_on:
      - db
      - reverse-proxy
    networks:
      - gin-app
    env_file:
      - .env

  db:
    build: .docker/postgres
    container_name: postgres-accounts-simplebank
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - "5432:5432"
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    networks:
      - gin-app
    env_file:
      - .env

  reverse-proxy:
    image: traefik:v2.0
    container_name: traefik-accounts-simplebank
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gin-app

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container_simplebank
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "5050:80"
    networks:
      - gin-app
    restart: unless-stopped
    env_file:
      - .env

networks:
  gin-app:
    driver: bridge
