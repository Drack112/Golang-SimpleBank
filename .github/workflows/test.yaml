name: Run unit tests 🌏

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  test:
    name: Test 🖥️
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: db_test_user
          POSTGRES_PASSWORD: db_test_password
          POSTGRES_DB: db_test_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Go 1.18 🐹
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
        id: go

      - name: Check out code into the Go module directory 📪
        uses: actions/checkout@v2

      - name: Install golang-migrate 🐇
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Run migrations 🏓
        run: migrate -source file://$(pwd)/db/migrations -database postgres://db_test_user:db_test_password@localhost:5432/db_test_database?sslmode=disable up

      - name: Test 🚂
        run: go test --coverpkg ./... ./... 
